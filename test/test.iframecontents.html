<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sub iFrame Test</title>
  </head>
  <body>
    <div id="my-text"></div>

    <script src="/dist/papergirl.js"></script>
    <script>papergirl.setItem('my cool key',
                                'I have been set').then(function() {
        papergirl.getItem('my cool key').then(function(value) {
            document.getElementById('my-text').innerHTML = value;
        });
    });</script>
  </body>
</html>
