<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <title>papergirl no available driver example</title>
  </head>
  <body>
    <script>
      try {
        window.indexedDB.open = null;
      } catch (e) { }
      try {
        window.localStorage.setItem = null;
      } catch (e) { }
      try {
        window.openDatabase = null;
      } catch (e) { }
    </script>
    <script src="../dist/papergirl.js"></script>
    <script>
      papergirl.ready(function() {
          console.log('ready', arguments);

          papergirl.storage.setItem('testKey', 'testValue').then(function() {}, function() {
            console.log('setItem: ', arguments);
          });

          papergirl.storage.getItem('testKey').then(function() {}, function() {
            console.log('getItem: ', arguments);
          });
          
        })
        .then(function() {
          
        }, function() {
          console.log('ready().then', arguments);
          console.log('papergirl.storage.driver():', papergirl.storage.driver());

          papergirl.storage.setDriver(papergirl.storage.LOCALSTORAGE).then(function() {}, function() {
            console.log('setDriver', arguments);
          });
        });
    </script>
  </body>
</html>
