<!doctype html>
<html>

<head>
  <meta charset="utf8" />
  <title>Simple papergirl example</title>
</head>

<body>
  <script src="../dist/papergirl.js"></script>
  <h3>Local Cached <img src="https://assets-cdn.github.com/images/icons/emoji/unicode/26a1.png" height="20" width="20" align="absmiddle"><span id="local-cached-result"></span></h3>
  <pre id="local-cached" style="height:48px;overflow:auto;">Expect to be empty at first load. Do try refresh.</pre>
  <h3>Local</h3>
  <pre id="local" style="height:48px;overflow:auto;">Loading...</pre>
  <h3>Remote Cached <img src="https://assets-cdn.github.com/images/icons/emoji/unicode/26a1.png" height="20" width="20" align="absmiddle"><span id="remote-cached-result"></span></h3>
  <pre id="remote-cached" style="height:240px;overflow:auto;">Expect to be empty at first load. Do try refresh.</pre>
  <h3>Remote</h3>
  <pre id="remote" style="height:240px;overflow:auto;">Loading...</pre>
  <script src="all.js"></script>
</body>

</html>
